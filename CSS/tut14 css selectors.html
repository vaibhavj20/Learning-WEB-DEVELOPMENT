<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS SELCTORS</title>
    <style>
        /* element selector */
        p{
            border: 2px solid black;
        }

        /* id selector */
      #firstpara{
          color: red;
          background-color: yellow;
          
      }

  .jamdhade{
    color: brown;
    background-color: aqua;
    
}
/* class selector */
      .bgblue{
          background-color: pink;
      }

      /* grouping css selector */
      footer,span{                         
          color: navy;
      }

    </style>
</head>
<body>
    <h3>CSS SEELCTORS</h3>
  <p id="firstpara">This is a simple paragraph to demonstrate css selectors</p>
  <p  class=" jamdhade bgblue" >This is a another simple paragraph to demonstrate css selectors</p>
  <div>
 <span>This is yet another simple paragraph to demonstrate css selectors</span>
  </div>

<footer>this is footer </footer>


</body>
</html>
