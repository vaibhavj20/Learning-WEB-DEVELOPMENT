<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>navigation</title>
    <style>
.navbar{
    background-color:rgb(0, 0, 0);
    border-radius: 30px;
    

}
.navbar ul{
    overflow:auto
}
.navbar li{
    float: left;
  list-style: none;
  margin: 13px 20px;
  
  

}
.navbar li a{
    padding: 3px 3px;
    text-decoration: none;
    color: white;

}
.search{
    float: right;
    color: white;
    padding: 12px 75px;

}
.navbar input{
   border: 2px solid black;
   border-radius: 4px;
   padding: 3px;    
}
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SERVICES</a></li>
                <li><a href="#">CONTACT US</a></li>
                <div class="search">
                 <input type="text"name="search" id="search" placeholder="search this website" >
                </div>
            </ul>


        </nav>
    </header>
</body>
</html>
