<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tables and list</title>
</head>
<body>
    <ul type="circle">
        <li>this is my first unordered list</li>
        <li>this is my second unordered list </li>

        <ul type="disc">
            <li>my name is pooja</li>
            <li>hello neha</li>
        </ul>
    
    </ul>

    <ol type="A">
        <li>this is my first ordred list</li>
        <li>this is my second ordered list</li>
    </ol>

<table>
    <thead>
        <tr>
            <th>name</th>
            <th>id</th>
            <th>mob no</th>
        </tr>

    </thead>
    <tbody>
        <tr>
                <td>vaibhav</td>
                <td>2344</td>
                <td>8668803082</td>
                
        </tr>
        <tr>
                <td>nilu</td>
                <td>2244</td>
                <td>854525555</td>
                
        </tr>

    </tbody>
</table>


</body>
</html>
